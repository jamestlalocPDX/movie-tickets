<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>The Drunken Swami Cinema</title>
</head>
<body>
  <div class ="container">
    <div class="jumbotron">
      <h1>The Drunken Swami Cinema</h1>
    </div>
    <form>
      <label for="movie">Select a movie below:</label>
      <select class="form-control" id="movie">
        <option>Forrest Gump</option>
        <option>Star Wars</option>
        <option>Lord of the Rings</option>
        <option>Joker</option>
        <option>Once Upon a Time In Hollywood</option>
      </select>
      <label for="age">Select age-group:</label>
      <select class="form-control" id="age">
        <option>Ages: 0-2</option>
        <option>Ages: 3-14</option>
        <option>Ages: 60+ (Senior Discount!)</option>
      </select>
      <label for="time">Select a time:</label>
      <select class="form-control" id="time">
        <option>9:00AM</option>
        <option>11:00AM</option>
        <option>1:00PM</option>
        <option>3:00PM</option>
        <option>5:00PM</option>
        <option>7:00PM</option>
        <option>9:00PM</option>
        <option>11:00PM</option>
        <option>1:00AM</option>
      </select>    
      <button type="submit">Get tickets</button>
    </form>
    <div class="row">
      <div class="col-md-6"><img src="img/outih.jpg"></div>
      <div class="col-md-6"><img src="img/joker.jpg"></div>
    </div>
    <div class="row">
      <div class="col-md-4"><img src="img/star-wars.jpg"></div>
      <div class="col-md-4"><img src="img/forrest-gump.jpg"></div>
      <div class="col-md-4"><img src="img/lotr.jpg"></div>
    </div>
  </div>
</body>
</html>
